name: Add Issue to Internal-Tasks Project

on:
  issues:
    types: [opened]

jobs:
  addIssueToProject:
    runs-on: ubuntu-latest

    steps:
      - name: Add issue to project
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: projects } = await github.rest.projects.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const projectId = projects.find(project => project.name === 'Internal-Tasks').id;

            const { data: columns } = await github.rest.projects.listColumns({
              project_id: projectId
            });

            const columnId = columns.find(column => column.name === 'To do').id;

            await github.rest.projects.createCard({
              column_id: columnId,
              content_id: context.issue.id,
              content_type: 'Issue'
            });
