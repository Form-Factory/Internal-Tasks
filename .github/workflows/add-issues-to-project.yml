name: Add Issue to Chubbies Migration Project

on:
  issues:
    types: [opened]

jobs:
  addIssueToProject:
    runs-on: ubuntu-latest
    
    steps:
      - name: Add issue to project
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const gh = context.github;
            
            const { data: project } = await gh.projects.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const { data: columns } = await gh.projects.listColumns({
              project_id: project[0].id
            });
            
            const columnId = columns.find(column => column.name === 'To do').id;
            
            await gh.projects.createCard({
              column_id: columnId,
              content_id: context.issue.id,
              content_type: 'Issue'
            });
