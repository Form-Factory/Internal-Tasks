description: File a Bug/Issue
title: "[BUG] title"
labels: ["bug"]
assignees: 
  - acgsia-tff
body: 
  - type: textarea
    attributes: 
      label: Bug description
      description: Please describe the bug you're noticing
    validations: 
      required: false
  - type: textarea
    attributes: 
      label: Reproduction steps
      description: Please list out the steps to reproduce this issue
    validations: 
      required: false
  - type: dropdown
    id: Severity
    attributes:
      label: Revenue Impacting
      description: Is this affecting the revenue of your store?
      options:
        - Affecting ability to checkout
        - Affecting UX / Affecting ability to modify content
        - Not affecting revenue
    validations:
      required: true
  - type: textarea 
    attributes: 
      label: Anything else? 
      description: Links? Screenshots and/or screenrecordings? Anything that will provide us with more context about the issue you're encountering. 
      placeholder: TipðŸ’¡ You can attach images or log files by clicking this area to highlight it and then dragging files in! 
    validations: 
      required: false
