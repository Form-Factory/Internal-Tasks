name: Feature Request
description: Request a new feature
title: "[NEW FEATURE] title"
labels: ["new feature"]
body:
  - type: textarea
    attributes:
      label: New Feature Description
      description: Please describe the new feature
    validations:
      required: false
  - type: dropdown
    id: Timeline
    attributes:
      label: Timeline
      description: Please let us know the timeline for getting this feature live (Note‚ùóÔ∏è we will need to ensure the feature can be done in the timeline provided based on specs)
      options:
        - End of current sprint
        - Next sprint
        - Let's discuss
    validations:
      required: true
  - type: textarea
    attributes:
      label: Any references?
      description: Design files, links to other sites, anything that will provide us with more context about the feature you'd like us to build.
      placeholder: Tipüí° You can attach images or log files by clicking this area to highlight it and then dragging files in!
    validations:
      required: false
  - type: checkbox
    attributes:
      label: Checkbox
      description: Would you like us to put a design together for this feature?
      options:
        - This will be billed in addition to development hours
    validations:
      required: false
  - type: markdown
    attributes:
      value: "Thanks for completing our form!"
